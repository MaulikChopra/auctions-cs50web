{% extends "auctions/layout.html" %} {% block body %}
<form method="post">
  {% csrf_token %} 
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  {%endif%}
  {%for f in form%}
    <div style="margin-top: 1rem">    
      <h6>{{f.label}}</h6>
          {{f}}
    </div>
  {% endfor %}
  <button type="submit" style="margin-top: 1rem" class="button-all btn-green-hover">Create Listing</button>
</form>
{% endblock %}
