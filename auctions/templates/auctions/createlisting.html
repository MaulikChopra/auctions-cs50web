{% extends "auctions/layout.html" %} {% block body %}
<form method="post">
  {% csrf_token %} 
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  {%endif%}
  {%for f in form%}
    <div>
      <h6>{{f.label}}</h6>
    </div>
    <div>
      {{f}}
    </div>
  {% endfor %}
  <br>
  <button type="submit" class="button-all btn-green-hover">Create Listing</button>
</form>
{% endblock %}
